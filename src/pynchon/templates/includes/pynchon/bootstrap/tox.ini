###
# {{project.name}} project automation, tested with tox @ 4.5.1
# https://tox.wiki/en/latest/config.html
##
[tox]
skipsdist = True
usedevelop = True
recreate = False
env_list = py{39}

[testenv]
allowlist_externals =
  bash
  pytest
  ipython
deps =
  {%if python.is_package%}-e .[testing]{%endif%}
install_command=
  python -m pip install {packages}
setenv =
  PYNCHON_TOX_RUNTIME=True

[testenv:docs-plan]
description=Plan docs changes
deps =
  {[testenv]deps}
  pynchon
setenv =
  {[testenv]setenv}
commands =
  bash -x -c "env|grep TOX && pynchon plan"

[testenv:docs]
description=Apply docs changes per plan
setenv =
  {[testenv]setenv}
deps =
  {[testenv]deps}
commands =
  bash -x -c "env|grep TOX && pynchon plan"
